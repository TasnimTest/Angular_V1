<div class="container mt-3">
    <h2>Employee List</h2>
    <button class="btn btn-primary" (click)="togglePopup()">Add Employee</button>
  
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Name</th>
          <th>FirstName</th>
          <th>Username</th>
          <th>Email</th>
          <th>Department</th>
          <th>Team</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee['prénom'] }}</td>
          <td>{{ employee['nom'] }}</td>
          <td>{{ employee['username'] }}</td>
          <td>{{ employee['email'] }}</td>
          <td>{{ employee['département'] }}</td>
          <td>{{ employee['nom_equipe'] }}</td>
          <td>{{ employee['role'] }}</td>
        </tr>
      </tbody>
    </table>
  
    <!-- Registration Popup -->
    <div *ngIf="showRegistrationPopup" class="popup">
      <div class="popup-inner">
        <h3>Register New Employee</h3>
        <form (ngSubmit)="register()">
          <div>
            <label>Name:</label>
            <input type="text" [(ngModel)]="newEmployee.nom" name="nom" required>
          </div>
          <div>
            <label>FirstName:</label>
            <input type="text" [(ngModel)]="newEmployee['prénom']" name="prénom" required>
          </div>
          <div>
            <label>Username:</label>
            <input type="text" [(ngModel)]="newEmployee.username" name="username" required>
          </div>
          <div>
            <label>Email:</label>
            <input type="email" [(ngModel)]="newEmployee.email" name="email" required>
          </div>
          <div>
            <label>Password:</label>
            <input type="password" [(ngModel)]="newEmployee.password" name="password" required>
          </div>
          <div>
            <label>Role:</label>
            <input type="text" [(ngModel)]="newEmployee.role" name="role" required>
          </div>
          <div>
            <label>Département:</label>
            <input type="text" [(ngModel)]="newEmployee['département']" name="département" required>
          </div>
          <div>
            <label>Equipe:</label>
            <input type="text" [(ngModel)]="newEmployee.nom_equipe" name="nom_equipe" required>
          </div>
          <div>
            <label>Poste:</label>
            <input type="text" [(ngModel)]="newEmployee.poste" name="poste" required>
          </div>
          <div>
            <label>Grade:</label>
            <input type="text" [(ngModel)]="newEmployee.grade" name="grade" required>
          </div>
          <div>
            <label>Note:</label>
            <input type="text" [(ngModel)]="newEmployee.note" name="note" required>
          </div>
          <div>
            <label>Lieu de Travail:</label>
            <input type="text" [(ngModel)]="newEmployee.lieu_de_travail" name="lieu_de_travail" required>
          </div>
          <div>
            <button type="submit" class="btn btn-success">Register</button>
            <button type="button" class="btn btn-secondary" (click)="togglePopup()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
</div>
